<!DOCTYPE html>
<html lang="en"> 
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hom-10</title>
        <link rel="stylesheet" href="./style.css"> 
</head> 
<body> 

<h1>USERS</h1>
<section class="wrapper">

          <div class="users">
            <button class="users-button">Get all users</button>
          </div>
    
          <div class="add-id ">
            <input class="id-input" type="text"  placeholder="enter id" />
            <button class="id-button">Get user id</button>
          </div>

          <div class="new-user "> 
                <input class="new-name" type="text" placeholder="Name">
                <input class="new-age" type="text" placeholder="your age"> 
              <button class="new-user_button">Add new user</button>
            </div>
      
            <div class="removed-user ">
              <input class="removed-id" type="text"  placeholder="your id " /> 
              <button class="removed-user">Remove user</button>
            </div>
      
            <div class="updated-user ">
              <input class="updated-id" type="text"  placeholder="enter id" /> 
              <input class="updated-name" type="text" placeholder=" NAME">
              <input class="updated-age" type="text" placeholder=" AGE"> 
                <button class="js-update">Updated user</button>


</section>  <!-- data-wrapper END -->   
<section class="menu">
                <ul class="allUsers"></ul>
                <div class="wrap-id"></div>
</section>

  
     <script src="./index.js"></script>
</body> 
</html>
